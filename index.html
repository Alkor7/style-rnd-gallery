<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style-gallery-bootstrap.css">
	<title>Random gallery</title>
</head>
<body>
	<h2>Hover over an image <br> ant then refresh the page</h2>
		<div id = "image"></div>

	<div class = "container">

		</div></div>

<script>
	function upDate(MyPic){ document.getElementById("image").style.backgroundImage = "url('"+ MyPic.src +"')"; }
</script>
	</body>
	</html>
